<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Return All Books - Worblehat Bookmanager</title>
</head>
<body>
	<h1>Return all Books</h1>

	<form th:object="${returnAllBookFormData}" method="POST">
		<table>
			<thead>
				<th></th>
				<th></th>
				<th></th>
			</thead>
			<tr>
				<td>Email Address:</td>
				<td><input id="emailAddress" type="text" th:field="*{emailAddress}" /></td>
				<td><span id="email.error" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span></td>
			</tr>	
			<tr>
				<td></td>
				<td>
					<input type="submit" id="returnAllBooks" value="Return All Books" style="width:100%"/>
				</td>
				<td></td>
			</tr>			
		</table>
	</form>

	<hr />
	<a th:href="@{/}">Back to Home</a>
	<h6><span th:text="${@environment.getProperty('info.version')}"></span></h6>
</body>
</html>
